<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Container for user info */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative; /* Add relative positioning */
        }

        /* User info section */
        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info img {
            max-width: 200px;
            border-radius: 50%;
            margin-top: 10px;
            border: 4px solid #007BFF; /* Add a special border style */
        }

        .user-info h1 {
            font-size: 28px;
            color: #333;
            margin: 10px 0 0; /* Move the username closer to the picture */
        }

        .user-info p {
            font-size: 16px;
            color: #777;
            margin: 15px 0;
        }

        /* Style the link and highlighted elements */
        .highlight {
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }

        .highlight:hover {
            text-decoration: underline;
        }

        /* Position currentDay and currentUTC in the corner */
        #currentDay {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #currentUTC {
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <img src="profile-pic.jpg" alt="profile picture" data-testid="slackDisplayImage">
            <h1 data-testid="slackUserName">ASHIRU NURA</h1>
            <p data-testid="my track"><b>Track: </b><span class="highlight">Frontend</span></p>
            <p data-testid="githubURL"><b>GitHub Profile: </b><a href="https://github.com/Aashnoor/Aashnoor.github.io/blob/main/index.html" class="highlight">Visit GitHub</a></p>
        </div>
        <span id="currentDay">Day: Sunday</span>
        <span id="currentUTC">UTC Time: 12:34:56</span>
    </div>

    <script>
        // JavaScript to display current day and UTC time
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const currentDayElement = document.getElementById("currentDay");
        const currentUTCTimeElement = document.getElementById("currentUTC");

        const currentDate = new Date();
        const currentDay = daysOfWeek[currentDate.getUTCDay()];
        const currentUTCTime = currentDate.toISOString().slice(11, 19);

        currentDayElement.textContent = "Day: " + currentDay;
        currentUTCTimeElement.textContent = "UTC Time: " + currentUTCTime;
    </script>
</body>
</html>
